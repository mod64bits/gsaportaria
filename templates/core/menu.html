{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
        <img src="{% static 'ronda/dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">GSA-PORTARIA</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static 'ronda/dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{ user.username }}</a>
            </div>
        </div>

        <!-- SidebarSearch Form -->
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">

            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                {% if perms.global_permissions.colaboradores %}
                    <li class="nav-item menu-open">
                        <a href="#" class="nav-link {% if active  %}active {% endif %}">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Qr Code
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="{% url 'qrcode:novo_qr' %}" class="nav-link" >
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Novo</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'qrcode:lista_qr' %}" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Lista</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                {% endif %}
                <li class="nav-item menu-open">
                    <a href="#" class="nav-link {% if active  %}active {% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Registros
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url 'apontamento:usuario_registro' %}" class="nav-link" >
                                <i class="far fa-circle nav-icon"></i>
                                <p>Meus Registros</p>
                            </a>
                        </li>
                        {% if perms.global_permissions.colaboradores %}
                            <li class="nav-item">
                                <a href="{% url 'apontamento:list_registro' %}" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Todos os Registros</p>
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- JavaScript do Bootstrap compilado e minimizado -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
